<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Autor:Jhosep Huerta</h2>
        <div class="calculadora">
            <input type="text" id="pantalla" readonly>
            <div class="botones">
                <button onclick="agregarNumeros('1')">1</button>
                <button onclick="agregarNumeros('2')">2</button>
                <button onclick="agregarNumeros('3')">3</button>
                <button class="operador" onclick="agregarNumeros('+')">+</button>
                <button onclick="agregarNumeros('4')">4</button>
                <button onclick="agregarNumeros('5')">5</button>
                <button onclick="agregarNumeros('6')">6</button>
                <button class="operador" onclick="agregarNumeros('-')">-</button>
                <button onclick="agregarNumeros('7')">7</button>
                <button onclick="agregarNumeros('8')">8</button>
                <button onclick="agregarNumeros('9')">9</button>
                <button class="operador" onclick="agregarNumeros('*')">*</button>
                <button onclick="agregarNumeros('0')">0</button>
                <button onclick="agregarNumeros('.')">.</button>
                <button class="operador" onclick="agregarNumeros('/')">/</button>
                <button class="igual" onclick="calcular()">=</button>
                <button class="limpiar" onclick="limpiarPantalla()">C</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
